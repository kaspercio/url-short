<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #252525);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        form {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            min-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #b0b0b0;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #404040;
            border-radius: 5px;
            background: #1e1e1e;
            color: #e0e0e0;
            font-size: 16px;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #5a9fd4;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #5a9fd4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #4a8fc4;
        }

        a {
            margin-bottom: 10px;
        }

        a:link {
            color: #5a9fd4;
        }

        a:visited {
            color: blueviolet
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            min-height: 50px;
            text-align: center;
        }

        #result:empty {
            display: none;
        }

        #result a {
            color: #5a9fd4;
            text-decoration: none;
            word-break: break-all;
        }

        #result button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #4a8fc4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #result button:hover {
            background: #3a7fb4;
        }
    </style>
</head>

<body>
    <h1>Url Shortener</h1>
    <a href="https://github.com/kaspercio/url-short">Visit My Github!</a>
    <form id="urlForm">
        <label for="fname">Your URL:</label><br>
        <input type="url" id="userurl" name="userurl" placeholder="https://example.com" required><br>
        <input type="submit" value="Submit">
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent page refresh

            const url = document.getElementById('userurl').value;
            const resultDiv = document.getElementById('result');

            // Show loading message
            resultDiv.innerHTML = 'Shortening...';

            try {
                const response = await fetch('https://url-short-4bq6.onrender.com/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    const shortUrl = `https://url-short-4bq6.onrender.com/${data.encoded_id}`;
                    resultDiv.innerHTML = `
                <p>Shortened URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a></p>
                <button onclick="navigator.clipboard.writeText('${shortUrl}')">Copy Link</button>
            `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${data.detail}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Failed to shorten URL. Please try again.</p>`;
            }
        });
    </script>
</body>

</html>
